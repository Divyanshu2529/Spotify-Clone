<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>
<body>
    <script src="script.js"></script>

    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1">
                <div class="logo">
                    <img class="invert" src="images/logo.svg" alt="logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="images/home.svg" alt="home-icon">
                        Home
                    </li>
                    <li>
                        <img class="invert" src="images/search.svg" alt="search-icon" >
                        search
                    </li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1">

            </div>

        </div>

        <div class="right border"></div>
    </div>
    
</body>
</html>
