<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="front">
            <img src="images/logo.svg" alt="Company Logo">
        </div>

        <div class="middle">
            <button> <img src="images/home.svg" alt="Home Logo"> </button>
            <nav> <button> <img src="images/search.svg" alt="Search Logo"> </button> </nav>
        </div>

        <div class="back">
            <button class="normal_buttons"> Premium </button>
            <button class="normal_buttons"> Support </button>
            <button class="normal_buttons"> Download </button>
            <span class="divider"></span>
            <button class="normal_buttons down_arrow right_side_buttons"><img class="down_arrow_img" src="images/down_arrow.svg" alt="Down Arrow Logo" > Install App</button>
            <button class="normal_buttons right_side_buttons log_in_button"> Sign Up </button>
            <button> Log In </button>
        </div>
    </header>
</body>

</html>
