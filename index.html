<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="front">
            <img src="images/logo.svg" alt="Company Logo">
        </div>

        <div class="middle">
            <button class="icon-btn">
                <img class="home" src="images/home.svg" alt="Home Logo">
            </button>

            <div class="search-bar">
                <img class="search-icon" src="images/search.svg" alt="Search Logo">
                <input type="text" placeholder="What do you want to play?">
                <span class="divider"></span>

                <img class="right_icon" src="images/tray.svg" alt="Tray Logo">
            </div>
        </div>

        <div class="back">
            <button class="normal_buttons"> Premium </button>
            <button class="normal_buttons"> Support </button>
            <button class="normal_buttons"> Download </button>
            <span class="divider"></span>
            <button class="normal_buttons down_arrow right_side_buttons"><img class="down_arrow_img"
                    src="images/down_arrow.svg" alt="Down Arrow Logo"> Install App</button>
            <button class="normal_buttons right_side_buttons"> Sign Up </button>
            <button class="log_in_button"> Log in </button>
        </div>
    </header>
    <main>
        <div class="second_part">
            <div class = "left">
                <div class="left_side">
                    <p class="big">Your Library</p>
                    <img class="plus_sign" src="images/plus_sign.svg" alt="Plus Sign">
                </div>

                <div class="left_side_two">
                    <p class="big"> Create your first playlist </p>
                    <p class="small"> It's easy, we'll help you</p>
                    <button class="left_side_button_one"> Create playlist</button>
                </div>

                <div class="left_side_three">
                    <p class="big" > Let's find some podcasts to follow </p>
                    <p class="small" > We'll keep you updated on new episodes </p>
                    <button class="left_side_button_one sec"> Browse podcasts </button>
                </div>

                <div class="left_side_four">
                    <div class="button_one_margin">
                        <button class="left_side_button_two"> Legal </button>
                        <button class="left_side_button_two"> Safety & Privacy Center </button>
                        <button class="left_side_button_two"> Privacy Policy </button>
                        <button class="left_side_button_two"> Cookies </button>
                    </div>

                    <div class="button_two_margin">
                        <button class="left_side_button_two"> About Ads </button>
                        <button class="left_side_button_two"> Accessibility </button>
                        <button class="left_side_button_two"> Notice at Collection </button>
                    </div>

                    <div class="third_line button_two_margin">
                        <button class="left_side_button_three"> Your Privacy Choices </button>

                        <img class="third_line_img" src="images/wrong_right.svg" alt="Privacy toggle icon">
                    </div>

                    <div>
                        <button class="left_side_button_four" > Cookies </button>
                    </div>
                </div>

                <div>
                    <button class="left_side_button_five earth"> <img class="earth_img" src="images/earth.svg">  English</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
